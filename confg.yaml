---
- name: Configure Jenkins, Trivy, SonarQube, and Docker
  hosts: localhost
  remote_user: ubuntu
  become: true

  tasks:
     - name: Update packages
       ansible.builtin.apt:
        name: "*"
        state: latest

     - name: Download Jenkins key
       ansible.builtin.get_url:
         url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
         dest: /usr/share/keyrings/jenkins-keyring.asc

     - name: Add Jenkins repository into sources list
       ansible.builtin.apt_repository:
          repo: deb [signed-by=/usr/share/keyrings/jenkins-keyring.asc] https://pkg.jenkins.io/debian-stable binary/
          state: present
          filename: jenkins.list

     - name: Update packages again
       ansible.builtin.apt:
          name: "*"
          state: latest

     - name: Install fontconfig
       ansible.builtin.apt:
          name: fontconfig
          state: present

     - name: Install Java
       ansible.builtin.apt:
          name: openjdk-17-jre
          state: present

     - name: Install Jenkins
       ansible.builtin.apt:
          name: jenkins
          state: present

     - name: Start Jenkins service
       ansible.builtin.systemd:
          name: jenkins
          state: started
          enabled: yes

    # Install Trivy
     - name: Download Trivy package
       ansible.builtin.get_url:
          url: https://github.com/aquasecurity/trivy/releases/download/v0.18.3/trivy_0.18.3_Linux-64bit.deb
          dest: /tmp/trivy_0.18.3_Linux-64bit.deb

     - name: Install Trivy using dpkg
       ansible.builtin.apt:
          deb: /tmp/trivy_0.18.3_Linux-64bit.deb

    # Install Docker
     - name: Install prerequisite packages for Docker
       ansible.builtin.apt:
          name:
            - ca-certificates
            - curl
            - gnupg
            - lsb-release
          state: present

     - name: Install Docker
       ansible.builtin.apt:
          name: docker.io
          state: present

     - name: Set permissions on Docker socket
       ansible.builtin.file:
          path: /var/run/docker.sock
          mode: '0777'

    # Run SonarQube container
     - name: Run SonarQube container
       community.docker.docker_container:
          name: sonarqube
          image: sonarqube:lts-community
          state: started
          ports:
            - "9000:9000"
